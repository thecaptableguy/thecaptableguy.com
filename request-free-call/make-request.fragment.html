<!-- Free Call Request Form -->
<div class="min-h-screen bg-base-100 flex items-center justify-center p-4">
    <div class="max-w-lg w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-base-content mb-4">Request Free Consultation</h1>
            <p class="text-base-content/70">
                Get expert cap table guidance from Bob Gillespie. One-hour consultation, completely free.
            </p>
        </div>

        <div class="card bg-base-100 shadow-sm border border-base-300">
            <form method="POST" action="/request-free-call/" class="card-body p-6">
                <input type="hidden" name="csrf_token" value="<!--#echo var='csrf_token' -->">

                <div class="space-y-4">

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="label">
                            <span class="label-text font-medium">Email Address</span>
                            <span class="label-text-alt text-error">*</span>
                        </label>
                        <input type="email" name="email"
                            class="input input-bordered w-full validator focus:border-base-300 hover:border-base-300"
                            placeholder="your.email@company.com" required value="<!--#echo var='mailto_client' -->" />
                    </div>

                    <!-- Name Field -->
                    <div>
                        <label for="name" class="label">
                            <span class="label-text font-medium">Name</span>
                        </label>
                        <input type="text" name="name"
                            class="input input-bordered w-full focus:border-base-300 hover:border-base-300"
                            placeholder="Your name or company name" value="<!--#echo var='name_client' -->" />
                    </div>

                    <!-- Message Field -->
                    <div>
                        <label for="message" class="label">
                            <span class="label-text font-medium">Message</span>
                        </label>
                        <textarea name="message"
                            class="textarea textarea-bordered w-full h-24 focus:border-base-300 hover:border-base-300"
                            placeholder="Tell Bob about your cap table situation, specific questions, or challenges you're facing."><!--#echo var='message_client' --></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-accent w-full">
                        Request Free Consultation
                    </button>

                    <!-- Privacy Notice -->
                    <p class="text-xs text-base-content/60 text-center">
                        Your information is secure and will only be used to contact you about your consultation.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
