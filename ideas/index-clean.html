        <script>
            // Progressive enhancement: only run if JS is enabled
            (function () {
                'use strict';

                // Early check to avoid running on bots
                if (!window.requestAnimationFrame || !document.querySelector) return;

                function initHeroRotation() {
                    const heroHost = document.getElementById('hero-host');
                    const template1 = document.getElementById('hero-template-1');
                    const template2 = document.getElementById('hero-template-2');
                    const fallbackHero = document.getElementById('fallback-hero');

                    // Validate required elements exist
                    if (!heroHost || !template1 || !template2) return;

                    let currentTemplate = 1;
                    let rotationInterval;

                    // Function to clone and attach template content
                    function attachTemplate(template) {
                        // Clear current content properly
                        heroHost.replaceChildren();

                        // Clone template content and append to hero host
                        const clone = template.content.cloneNode(true);
                        heroHost.appendChild(clone);

                        // Trigger entrance animations using RAF for better performance
                        requestAnimationFrame(() => {
                            const animateElements = heroHost.querySelectorAll('.animate-in');
                            const svgElements = heroHost.querySelectorAll('.animate-svg');

                            animateElements.forEach(el => el.classList.add('show'));
                            svgElements.forEach(el => el.classList.add('show'));
                        });
                    }

                    // Initialize rotation
                    function startRotation() {
                        // Hide fallback content (for progressive enhancement)
                        if (fallbackHero) {
                            fallbackHero.style.display = 'none';
                        }

                        // Initialize with first template
                        attachTemplate(template1);

                        // Rotate templates every 5 seconds
                        rotationInterval = setInterval(() => {
                            currentTemplate = currentTemplate === 1 ? 2 : 1;
                            const templateToUse = currentTemplate === 1 ? template1 : template2;

                            // Optimized transition using opacity
                            heroHost.style.opacity = '0';

                            setTimeout(() => {
                                attachTemplate(templateToUse);
                                heroHost.style.opacity = '1';
                            }, 300);
                        }, 5000);
                    }

                    // Cleanup function for better memory management
                    function cleanup() {
                        if (rotationInterval) {
                            clearInterval(rotationInterval);
                        }
                    }

                    // Handle page visibility changes to pause/resume
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) {
                            cleanup();
                        } else if (!rotationInterval) {
                            startRotation();
                        }
                    });

                    // Start the rotation
                    startRotation();

                    // Cleanup on page unload
                    window.addEventListener('beforeunload', cleanup);
                }

                // Initialize when DOM is ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initHeroRotation);
                } else {
                    initHeroRotation();
                }
            })();
        </script>

            /* Initial state for content that will animate in */
            .animate-in {
                opacity: 0;
                transform: translateY(2rem);
                transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            }

            /* Final state when content is visible */
            .animate-in.show {
                opacity: 1;
                transform: translateY(0);
            }

            /* Optimized staggered animation delays */
            .animate-in:nth-child(1) {
                transition-delay: 0.1s;
            }

            .animate-in:nth-child(2) {
                transition-delay: 0.2s;
            }

            .animate-in:nth-child(3) {
                transition-delay: 0.3s;
            }

            .animate-in:nth-child(4) {
                transition-delay: 0.4s;
            }

            /* SVG specific animations with will-change for performance */
            .animate-svg {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
                transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
                will-change: transform, opacity;
            }

            .animate-svg.show {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                will-change: auto;
            }

            /* Reduce motion for accessibility */
            @media (prefers-reduced-motion: reduce) {

                .animate-in,
                .animate-svg,
                #hero-host {
                    transition: none !important;
                    animation: none !important;
                }

                .animate-in,
                .animate-svg {
                    opacity: 1 !important;
                    transform: none !important;
                }

            .animate-in,
            .animate-svg {
