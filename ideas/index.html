<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Hero Section</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="bg-base-100 text-base-content min-h-screen">
        <!-- Hero Section Container -->
        <section class="hero min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 relative overflow-hidden">
            <div class="hero-content text-center max-w-4xl mx-auto px-4" id="heroContent">
                <!-- Content will be injected here -->
                default
            </div>

            <!-- Background Elements -->
            <div class="absolute inset-0 -z-10">
                <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/20 rounded-full blur-3xl animate-pulse">
                </div>
                <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-secondary/15 rounded-full blur-3xl animate-pulse"
                    style="animation-delay: 1s;"></div>
            </div>
        </section>

        <!-- Template for Hero Content 1 -->
        <template id="heroTemplate1">
            <div class="hero-content-wrapper">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 hero-content opacity-0">
                    <span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        Cap Table Expert
                    </span>
                </h1>
                <p class="text-xl md:text-2xl text-base-content/80 mb-8 hero-content opacity-0 stagger-delay-1">
                    Navigate equity complexities with confidence. We turn cap table confusion into strategic clarity.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center hero-content opacity-0 stagger-delay-2">
                    <button class="btn btn-primary btn-lg">
                        Get Expert Analysis
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                    <button class="btn btn-outline btn-lg">
                        Free Consultation
                    </button>
                </div>
                <div class="stats shadow mt-12 hero-content opacity-0 stagger-delay-3">
                    <div class="stat">
                        <div class="stat-value text-primary">500+</div>
                        <div class="stat-desc">Cap Tables Reviewed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value text-secondary">$2B+</div>
                        <div class="stat-desc">Equity Value Optimized</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value text-accent">99%</div>
                        <div class="stat-desc">Client Satisfaction</div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Template for Hero Content 2 -->
        <template id="heroTemplate2">
            <div class="hero-content-wrapper">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 hero-content opacity-0">
                    <span class="bg-gradient-to-r from-accent to-info bg-clip-text text-transparent">
                        Every Point Matters
                    </span>
                </h1>
                <p class="text-xl md:text-2xl text-base-content/80 mb-8 hero-content opacity-0 stagger-delay-1">
                    Protect your equity stake. Avoid costly mistakes. Maximize your ownership potential.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center hero-content opacity-0 stagger-delay-2">
                    <button class="btn btn-accent btn-lg">
                        Schedule Review
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </button>
                    <button class="btn btn-outline btn-lg">
                        Learn More
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 hero-content opacity-0 stagger-delay-3">
                    <div class="card bg-base-200 shadow-lg">
                        <div class="card-body text-center">
                            <h3 class="card-title text-lg justify-center">Equity Protection</h3>
                            <p class="text-sm">Safeguard your ownership from dilution</p>
                        </div>
                    </div>
                    <div class="card bg-base-200 shadow-lg">
                        <div class="card-body text-center">
                            <h3 class="card-title text-lg justify-center">Strategic Planning</h3>
                            <p class="text-sm">Optimize future funding rounds</p>
                        </div>
                    </div>
                    <div class="card bg-base-200 shadow-lg">
                        <div class="card-body text-center">
                            <h3 class="card-title text-lg justify-center">Risk Assessment</h3>
                            <p class="text-sm">Identify potential cap table issues</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </body>

        <script>
            let templateIndex = 0;
            const heroContent = document.getElementById('heroContent');
            const templates = [
                document.getElementById('heroTemplate1'),
                document.getElementById('heroTemplate2')
            ]

            setInterval(() => {
                (templateIndex + 1 >= templates.length) ? 0 : templateIndex++;
                const newContent = templates[templateIndex].content.cloneNode(true);
                heroContent.replaceChildren(newContent);
            }, 10000);
                
        </script>

</html>
